<!DOCTYPE html>
<html lang="en" data-ng-cloak="" data-ng-controller="AppController as mainvm">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/">

    <title>{{vm.title}}</title>
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/simplesidebar/simple-sidebar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Navigation
                    </a>
                </li>
                <li data-ng-repeat="route in mainvm.menuRoutes|orderBy:navigationOrder">
                    <a data-ng-href="{{route.path}}">{{route.menuText}}</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="mainView" data-ng-view="" data-ng-click="master.hideMenu()" class="">Empty View</div>
        </div>
    </div>
    <script src="components/requirejs/require.js" data-main="main.js"></script>
</body>
</html>

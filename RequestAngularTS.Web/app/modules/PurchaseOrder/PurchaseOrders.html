<div>
    <p>{{vm.purchaseOrders}}</p>
    <div>
        totalRecords:{{vm.purchaseOrders.totalCount}}
        <div data-htmltemplatedirective="" value="Testing a directive" cssclass="myClass"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>date</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in vm.purchaseOrders.items">
                    <td><a data-ng-href="PurchaseOrders/{{order.id}}" data-ng-bind="order.id"></a></td>
                    <td data-ng-bind="order.dateCreated"></td>
                    <td data-ng-bind="order.description"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
